name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Source
    runs-on: ubuntu-latest
    env:
      GH_USERNAME: ${{ secrets.GH_USERNAME }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GH_REPO_NAME: ${{ secrets.GH_REPO_NAME }}
      SECRET_PROPERTIES: ${{ secrets.SECRET_PROPERTIES }}
      KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create secret.properties from base64
        run: |
          echo $SECRET_PROPERTIES | base64 -d > secret.properties

      - name: Create keystore file from base64
        run: |
          echo $KEYSTORE_FILE | base64 -d > keystore.jks

      - name: Build Release
        run: ./gradlew assembleRelease

      - name: Sending report to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ðŸš€ Group dev.tuandoan.tasktracker build successfully!